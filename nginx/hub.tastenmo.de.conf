upstream spienx-web {
    server 127.0.0.1:8000;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Upstream for fcgiwrap to handle Git CGI
# Ensure fcgiwrap is running on this port or socket
upstream git-cgi {
    server 127.0.0.1:9001;
    # server unix:/var/run/fcgiwrap.socket;
}

server {
    listen 80;
    server_name hub.tastenmo.de;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name hub.tastenmo.de;

    ssl_certificate /etc/letsencrypt/live/tastenmo.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tastenmo.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;

    # Security Headers
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 512M;

    # 1. Serve React Frontend
    # UPDATE THIS PATH to where your 'npm run build' output (dist folder) is located
    root /var/www/spienx-frontend; 
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Django API & Admin
    location ~ ^/(api|admin|accounts)/ {
        proxy_pass http://spienx-web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # 3. Django Static Files (Admin/Rest Framework)
    location /static/ {
        proxy_pass http://spienx-web;
    }

    # 4. gRPC-Web Endpoints
    # Matches paths starting with config.repositories (your proto package)
    location /config.repositories {
        proxy_pass http://spienx-web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 5. Git Smart HTTP
    # Requires fcgiwrap to be running and GIT_PROJECT_ROOT to be accessible
    location ~ /git(/.*) {
        client_max_body_size 0; # Disable body size limit for git push
        
        include fastcgi_params;
        
        # Path to git-http-backend on the system running Nginx/fcgiwrap
        fastcgi_param SCRIPT_FILENAME /usr/lib/git-core/git-http-backend;
        
        fastcgi_param GIT_HTTP_EXPORT_ALL "";
        fastcgi_param GIT_PROJECT_ROOT /git; # Path to the git repositories volume/directory
        fastcgi_param PATH_INFO $1;
        fastcgi_param REMOTE_USER $remote_user;
        
        fastcgi_pass git-cgi;
    }
}
